<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>My-Shop</title>
</head>

<body class="">

    <div class="container" id="app">

        <nav class="navbar navbar-light bg-light">
            <div class="navbar-text ml-auto">
                <b>cart:</b>
                <span class="badge badge-pill badge-success">{{ cart.length }}</span>
            </div>
        </nav>
        <br>

        <h1>My Shop</h1>
        <div class="align-item-center" :class="sliderState">
            <label for="" :class="style.label">Max</label>
            <input type="number" class="form-control mx-2"
                :style="{'width': style.inputWidth + 'px', 'text-align': 'center'}" v-model="maximum">

            <input type="range" class="custom-range" min="0" max="200" v-model="maximum">
        </div>
        <div class="align-item-center" v-for="item in products">
            <div class="row d-flex" v-if="item.price<= Number(maximum)">

                <div class="col-1 m-auto">
                    <button class="btn btn-info" v-on:click="addItem(item)">+</button>
                </div>


                <div class="col-sm-4">
                    <img v-bind:src="item.image" v-bind:alt="item.name" class="img-fluid d-block">
                </div>
                <div class="col">
                    <h2 class="text-info">{{ item.name }}</h2>
                    <p>{{ item.description }}</p>
                    <div class="h3">${{ item.price }}</div>
                </div>
            </div>

        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
